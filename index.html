<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="styles.css">
    <script src="javascript.js" defer></script>
  </head>

  <body>
    <div class="baseContainer">
      <div class="menuContainer">
        <h1>Hover over the area to draw</h1>
        <h2>Select options below to modify sketch function</h2>
        <div class="slider">
          <p>Slide to slecet grid pixel width/height</p>
          <input type="range" min="16" max="128" value="64" class="sliderValue" id="myRange">
          <p id="sizeDisplay"></p>
        </div>
      </div>
      <div id="gridContainer"></div>
    </div>
  </body>
</html>
